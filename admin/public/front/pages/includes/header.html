	<div id="top-bar">
		<div class="container clearfix">
			<div class="col_half nobottommargin">
				<div class="top-links"><ul><li ng-repeat="links in data.topLinks"><a href="{{links.href}}">{{links.name}}</a></li></ul></div>
			</div>
			<div class="col_half fright col_last nobottommargin">
				<div id="top-social">
					<ul>
						<li ng-repeat="links in data.socialLinks">
							<a href="{{links.href}}" class="si-{{links.icon}}"><span class="ts-icon"><i class="icon-{{links.icon}}"></i></span><span class="ts-text">{{links.name}}</span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<header id="header" class="sticky-style-2">
		<div class="container clearfix">
			<div id="logo">
				<a href="index.html" class="standard-logo"><img src="{{data.logo}}" alt="Canvas Logo"></a>
			</div>
			<ul class="header-extras">
				<li ng-repeat="links in data.infoLinks">
					<i class="i-plain icon-{{links.icon}} nomargin"></i>
					<div class="he-text">
						{{links.message}}
						<span>{{links.info}}</span>
					</div>
				</li>
			</ul>
		</div>

		<div id="header-wrap">
			<nav id="primary-menu" class="style-2">
				<div class="container clearfix">
					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
					<ul>
						<li ng-repeat="links in data.pageLinks"><a href="#!/{{links.href}}"><div>{{links.name}}</div></a></li>	
					</ul>
					<div id="top-cart"><a href="#" id="top-cart-trigger"><i class="icon-shopping-cart"></i><span>5</span></a></div>
					<div id="top-search">
						<a href="#" id="top-search-trigger"><i class="icon-search3"></i><i class="icon-line-cross"></i></a>
						<form action="search.html" method="get">
							<input type="text" name="q" class="form-control" value="" placeholder="Type &amp; Hit Enter..">
						</form>
					</div>

				</div>
			</nav>
		</div>
	</header>

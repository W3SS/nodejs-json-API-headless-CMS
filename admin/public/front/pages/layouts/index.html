	<style>
#simple-gallery .image{
  position: relative;
  width: 100%;
  margin-bottom:20px;
  height: 25em;
      z-index: 999;
}

#simple-gallery .item{
  width:100%;
  height:100%;
}

#simple-gallery .image img{
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
  max-height: 25em;
}

#slider-thumbs ul > li {
  display: inline-block;
  padding: 0.25em;
}
#slider-thumbs ul{
  padding: 0;
  margin: 0 auto;
  display:inline-block;
}

#slider-thumbs{
  text-align: center;
}

.simple-gallery-thumbnail {
  height: 40px;
  width: 40px;
  z-index: 999;
    position: relative;
}
